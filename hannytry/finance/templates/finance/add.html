{% extends 'finance/main.html' %}
{% load widget_tweaks %}

{% block body%}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>Formulir Cash Flow Hanny Boutique</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">

            <form class="p-3 shadow" method="POST">
                {% csrf_token %}


                <label>Tipe transaksi:</label> <br>
                    <select name="tipeT" class="form-control">
                        <option value="Credit">Credit</option>
                        <option value="Debit">Debit</option>
                    </select>

                <br>

                <label>Tanggal:</label> <br>
                <div class="form-group">
                     <input type="date" class="form-control" name="date" id="date" >
                </div>
                <br>

                <label>Jumlah (Rp.):</label> <br>
                <div class="form-group">
                     <input type="text" class="form-control" name="price" id="price" placeholder="Masukkan angka rupiah">
                </div>
                <br>

                <label>Keterangan:</label> <br>
                <div class="form-group">
                     <input  type="text" class="form-control" name="desc" id="desc" placeholder="Keterangan">
                </div>
                <br>





                <input class="btn btn-success" type="submit">
                <br>

            </form>
        </div>


    </div>








{%endblock%}
