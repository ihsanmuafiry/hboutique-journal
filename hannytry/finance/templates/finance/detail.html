
{% extends 'finance/main.html' %}
{% load humanize %}


{% block body%}
<div class="row">


	<div class="col-md-10 " style=" margin: 30px 3px 30px 100px; ">
		<h5 >RIWAYAT TRANSAKSI</h5>

		<div class="row">
	<div class="col-md">
		<div class="card card-body">

			<form method="get">
				{{myFilter.form}}


		    <button class="btn btn-primary" type="submit">Search</button>
		  </form>
		</div>
	</div>

		<br>
			<div class="row">
	<div class="col-md">
		<div class="card card-body">

			<table class="table table-sm">
				<tr>
					<th>Tanggal</th>
					<th>Keterangan</th>
					<th>Jenis</th>
					<th>Nilai (Rp.)</th>
					<th>Ubah</th>
					<th>Hapus</th>

				</tr>


					{% for cf in cashflows %}


						<tr>
							<td>{{cf.date}}</td>
							<td>{{cf.desc}}</td>
							<td>{{cf.tipe}}</td>
							<td>{{cf.price|intcomma}}</td>
							<td><a class="btn btn-sm btn-primary" href="{%url 'ubah' cf.id%}">Ubah</a></td>
							<td><a class="btn btn-sm btn-danger" href="{%url 'hapus' cf.id%}">Hapus</a></td>

						</tr>


				   {% endfor%}



			</table>
			</div>
	</div>
		</div>
	</div>




</div>







{%endblock%}
